<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Age.css">
</head>
<body>
    <input type="number" value="20" id="age-input">
    <input type="number" value="" id="month" placeholder="Enter month">
    <input type="number" value="" id="date" placeholder="Enter Date">

    <script src="Age.js"></script>

    <input type="date" id="new">

</html>
